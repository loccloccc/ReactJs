<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 3</title>
  </head>
  <body>
    <script>
      function processArray(array, callback) {
        for (let i = 0; i < array.length; i++) {
          setTimeout(() => {
            callback(i + 1, array[i]);
          }, 2000 * i);
        }
      }
      function callback(element, index) {
        console.log(`phan tu thu : ${element}`);
      }
      processArray([1, 2, 3, 4, 5, 6], callback);
    </script>
  </body>
</html>
