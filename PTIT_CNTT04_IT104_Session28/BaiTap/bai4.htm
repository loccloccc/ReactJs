<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 0;
      const callback = (i) => {
        console.log("giá trị thứ: ", i);
      };
      const interval = setInterval(() => {
        callback(i);
        i++;
        if (i == 20) {
          clearInterval(interval);
        }
      }, 500);
    </script>
  </body>
</html>
