<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>
<body>
    <script>
        function delayedCallback(callback,numb) {
            setTimeout(() => {callback()},numb)
        }
        let numb = +prompt("nhap thoi gian");
        function sayHi(){
            console.log("sayHi");
        }
        delayedCallback(sayHi,numb);
    </script>
</body>
