<body>
    <script>
        function caculate(a,b,c){
            let result = a + b;
            c(result);
        }
        function callBackCaculate(result) {
            console.log(`ket qu cua phep toan la : ${result}`);
            document.write(`ket qua : ${result}`)
        }
        let numba = +prompt("moi nhap so 1");
        let numbb = +prompt("moi nhap so 2")
        caculate(numba,numbb,callBackCaculate);
    </script>
