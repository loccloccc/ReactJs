<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers= [1, 2, 3, 4, 5, 6];
        function myMap(numbers, callback){
            callback(numbers);
        }
        function callback(numbers){
            const arr = [];
            numbers.forEach(e => {
                arr.push(e*2);
            });
            console.log(arr);
        }
        myMap(numbers,callback);
    </script>
</body>
</html>
